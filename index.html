<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Z-Wave JS - Which version?</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<h1>Which version?</h1>

	<h2>Z-Wave JS UI (HA Addon)</h2>
	<dl>
		<dt>Latest version:</dt>
		<dd id="ha-addon__version">...</dd>

		<dt>Z-Wave JS UI version:</dt>
		<dd id="ha-addon__zui-version">...</dd>

		<dt>Driver version:</dt>
		<dd id="ha-addon__driver-version">...</dd>
	</dl>

	<h2>Z-Wave JS UI (Standalone)</h2>
	<dl>
		<dt>Latest version:</dt>
		<dd id="zui__version">...</dd>

		<dt>Driver version:</dt>
		<dd id="zui__driver-version">...</dd>
	</dl>


	<h2>HA Core Addon</h2>
	<dl>
		<dt>Latest version:</dt>
		<dd id="ha-core__version">...</dd>

		<dt>Driver version:</dt>
		<dd id="ha-core__driver-version">...</dd>
	</dl>
</body>
</html>
